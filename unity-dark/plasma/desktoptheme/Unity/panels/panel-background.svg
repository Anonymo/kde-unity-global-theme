<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100" height="24" viewBox="0 0 100 24" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c0c0c;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.98"/>
    </linearGradient>
  </defs>
  
  <!-- Panel background with Unity-style dark gradient -->
  <rect width="100" height="24" fill="url(#panelGradient)" stroke="none"/>
  
  <!-- Bottom border like Unity -->
  <rect x="0" y="23" width="100" height="1" fill="#2d2d2d" opacity="0.8"/>
  
  <!-- Top highlight -->
  <rect x="0" y="0" width="100" height="1" fill="#1a1a1a" opacity="0.6"/>
  
  <!-- Elements for 9-patch scaling -->
  <g id="hint-stretch-borders">
    <rect x="10" y="0" width="1" height="1" fill="none"/>
    <rect x="89" y="0" width="1" height="1" fill="none"/>
    <rect x="0" y="5" width="1" height="1" fill="none"/>
    <rect x="0" y="18" width="1" height="1" fill="none"/>
  </g>
</svg>